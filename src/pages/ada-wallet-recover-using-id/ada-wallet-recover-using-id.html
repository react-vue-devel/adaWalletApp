<ion-header>

  <ion-navbar>
    <ion-title>Recover Wallet</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-input type="text" placeholder="Enter Wallet Key" [(ngModel)]="key" [value]="key"></ion-input>
        </ion-item>
        <ion-item>
          <button (click)="ada?.restoreAdaWalletUsingId(key)" ion-button block>Restore</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
