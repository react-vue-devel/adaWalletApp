<ion-header>
  <ion-toolbar>
    <ion-title>
      CONFIRM TRANSACTION
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header text-wrap>
      <b>To</b>
      <br>
      {{transactionRequest?.receiver}}
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <b>Amount</b>
            <br>
            {{transactionRequest?.amount}} ADA
          </ion-col>

          <ion-col col-6>
            <b>Fees</b>
            <br>
            +{{adaTxFee}} ADA
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <b>Total</b>
            <br>
            {{totalAmount.toString()}} ADA
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <b>Spending password</b>
            <br>
            <ion-item>
              <ion-input [(ngModel)]="pass" type="text" placeholder="Type your spending password" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button block (click)="back()" >Back</button>
          </ion-col>

          <ion-col col-6>
            <button ion-button block (click)="send()">Send</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
