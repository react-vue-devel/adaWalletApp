<ion-header>  
  <ion-toolbar>
    <ion-title>
      RECOVERY PHRASE
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    
    <ion-card-header justify-content-center align-items-center text-wrap>
      <p text-wrap>Tap each word in the correct order to verify your recovery phrase</p><br>
      
      <p text-wrap><b> {{reEnteredPhrase}}</b></p>
    </ion-card-header>
    
    <ion-card-content no-padding>
      <ion-grid *ngFor="let p of phrase; let i=index" >    
        <ion-row *ngIf="i%3==0" justify-content-center align-items-center text-wrap>
          <ion-col col-auto>
            <button ion-button [disabled]="disabledPhraseWords[i]" color="dark" outline (click)="phraseSelected(phrase[i],i)" >{{phrase[i]}}</button>
          </ion-col>
          <ion-col col-auto>
            <button ion-button [disabled]="disabledPhraseWords[i+1]" color="dark" outline (click)="phraseSelected(phrase[i+1],i+1)">{{phrase[i+1]}}</button>
          </ion-col>
          <ion-col col-auto>
            <button ion-button [disabled]="disabledPhraseWords[i+2]" color="dark" outline (click)="phraseSelected(phrase[i+2],i+2)">{{phrase[i+2]}}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid justify-content-center align-items-center text-wrap>
        <ion-row justify-content-center align-items-center text-wrap>
          <ion-col col-6 justify-content-center align-items-center text-wrap>
            <button ion-button color="danger" (click)="clearReEnteredPhrase()" block>Clear</button>
          </ion-col>
          <ion-col col-6 justify-content-center align-items-center text-wrap>
              <button ion-button [disabled]="!reEnteredPhraseIsValid" color="secondary" block (click)="verifyPhraseAndCreateWallet()" >Ok</button>
          </ion-col>
        </ion-row>        
      </ion-grid>
    </ion-card-content>
  </ion-card>

  

</ion-content>
