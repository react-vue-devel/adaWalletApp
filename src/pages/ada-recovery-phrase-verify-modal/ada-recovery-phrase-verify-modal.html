<ion-header>  
  <ion-toolbar>
    <ion-title>
      RECOVERY PHRASE
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    
    <ion-card-header justify-content-center align-items-center text-wrap>
      <p>Tap each word in the correct order to verify your recovery phrase</p>
      <ion-input type="text" value="Charming Victoria Title" disabled color="danger"></ion-input>
    </ion-card-header>
    
    <ion-card-content justify-content-center align-items-center text-wrap>
      <ion-grid *ngFor="let p of phrase; let i=index" justify-content-center align-items-center text-wrap>    
        <ion-row *ngIf="i%4==0" justify-content-center align-items-center text-wrap>
          <ion-col col-auto>
            <button ion-button color="dark" small>{{phrase[i]}}</button>
          </ion-col>
          <ion-col col-auto>
            <button ion-button color="dark" small>{{phrase[i+1]}}</button>
          </ion-col>
          <ion-col col-auto>
            <button ion-button color="dark" small>{{phrase[i+2]}}</button>
          </ion-col>
          <ion-col col-auto>
            <button ion-button color="dark" small>{{phrase[i+3]}}</button>
          </ion-col>  
        </ion-row>
      </ion-grid>
      <ion-grid justify-content-center align-items-center text-wrap>
        <ion-row justify-content-center align-items-center text-wrap>
          <ion-col col-6 justify-content-center align-items-center text-wrap>
            <button ion-button color="danger" block>Clear</button>
          </ion-col>
          <ion-col col-6 justify-content-center align-items-center text-wrap>
              <button ion-button color="secondary" block (click)="verifyPhraseAndCreateWallet()" >Ok</button>
          </ion-col>
        </ion-row>        
      </ion-grid>
    </ion-card-content>
  </ion-card>

  

</ion-content>
