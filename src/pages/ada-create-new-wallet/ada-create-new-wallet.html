<ion-header>

  <ion-navbar>
    <ion-title>
      CREATE WALLET
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="slideOneForm">
    <ion-card>
      <ion-card-header>
        Wallet Name
        <ion-badge color="danger" *ngIf="!slideOneForm.controls.walletName.valid  && (slideOneForm.controls.walletName.dirty || submitAttempt)" item-end>
          Please enter a valid name.
        </ion-badge>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input formControlName="walletName" type="text" [class.invalid]="!slideOneForm.controls.walletName.valid && (slideOneForm.controls.walletName.dirty || submitAttempt)"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Password
        <ion-badge color="danger" *ngIf="!slideOneForm.controls.walletPhrase.valid  && (slideOneForm.controls.walletPhrase.dirty || submitAttempt)" item-end>
          Please Enter Password
        </ion-badge>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <!-- <ion-textarea type="text" placeholder="Enter Recovery Phrase" rows="3"></ion-textarea> -->
          <ion-input formControlName="walletPhrase" placeholder="Enter Password" type="password" [class.invalid]="!slideOneForm.controls.walletPhrase.valid && (slideOneForm.controls.walletPhrase.dirty || submitAttempt)"></ion-input>
        </ion-item>
      </ion-card-content>
      <p padding>Note that password needs to be at least 7 characters long, and have at least 1 uppercase, 1 lowercase letter and 1 number.</p>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <button ion-button full (click)="createWallet()">Create Personal Wallet</button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
