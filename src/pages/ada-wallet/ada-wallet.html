<ion-header>
  <ion-navbar>
    <ion-title>Buy/Sell ADA</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content>
  <ion-card text-wrap>
    <ion-card-header>
      <h2 text-left>{{ada?.wallets[0]?.name}}</h2>
      <ion-item>
        <h1 item-start>{{ada?.wallets[0]?.amount}}</h1>
        <ion-avatar small item-start>
          <img small class="symbol" src="../assets/img/ada-symbol-smallest-dark.inline.svg" >
        </ion-avatar>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
          <ion-icon name="ios-list-box-outline" item-start></ion-icon>
          Transactions
          <ion-badge item-end>26</ion-badge>
        </ion-item>

        <ion-item>
          <button clear icon-only item-end id="cpyBtn" ion-button data-clipboard-target="#copyTarget">
            <ion-icon name="ios-copy-outline" item-end></ion-icon>
          </button>
          <!-- <p  text-wrap>{{ada?.accounts[0]?.caAddresses[ada?.accounts[0]?.caAddresses.length-1]?.cadId}}</p> -->
        </ion-item>
        <!-- <textarea hidden id="copyTarget" [value]="ada?.accounts[0]?.caAddresses[ada?.accounts[0]?.caAddresses.length-1]?.cadId"></textarea> -->
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-start small (click)="sendADA()">
            <ion-icon name="ios-share-outline"></ion-icon>
            Send
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-end small (click)="receiveADA()">
            Receive
            <ion-icon name="ios-download-outline"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
  </ion-card>

  <ion-list no-border>
    <ion-list-header>
      Yesterday
    </ion-list-header>
    
    <ion-item>
      <ion-icon name='ios-share-outline' item-start></ion-icon>
      <h3><b>Ada Sent</b></h3>
      <h3>Ada transaction 12:24:51 AM</h3>
      <ion-note item-end align-items-right justify-content-right>
        <ion-badge item-end color="danger">Low</ion-badge>
        <br>
        <small>-100.000000 A</small>
      </ion-note>
    </ion-item>
  </ion-list>


  <ion-list>

    <ion-list-header>
      12/29/2017
    </ion-list-header>
    <ion-item>
      <ion-icon name='ios-download-outline' item-start color="secondary"></ion-icon>
      <h3><b>Ada Received</b></h3>
      <h3>Ada transaction 12:24:51 AM</h3>
      <ion-note item-end align-items-right justify-content-right>
        <ion-badge item-end color="secondary">High</ion-badge>
        <br>
        <small>-100.000000 A</small>
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='ios-share-outline' item-start></ion-icon>
      <h3><b>Ada Sent</b></h3>
      <h3>Ada transaction 12:24:51 AM</h3>
      <ion-note item-end align-items-right justify-content-right>
        <ion-badge item-end color="secondary">High</ion-badge>
        <br>
        <small>-100.000000 A</small>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
