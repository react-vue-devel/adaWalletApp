<ion-header>
  <ion-toolbar>
    <ion-title>
      RECOVERY PHRASE
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="slideOneForm">
    
    <ion-card>
      <ion-card-header>
        Wallet Name
        <ion-badge color="danger" *ngIf="!slideOneForm.controls.walletName.valid  && (slideOneForm.controls.walletName.dirty || submitAttempt)" item-end>
          Please enter a valid name.
        </ion-badge>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input formControlName="walletName" type="text" [class.invalid]="!slideOneForm.controls.walletName.valid && (slideOneForm.controls.walletName.dirty || submitAttempt)"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Recovery Phrase
        <ion-badge color="danger" *ngIf="!slideOneForm.controls.walletPhrase.valid  && (slideOneForm.controls.walletPhrase.dirty || submitAttempt)" item-end>
          Invalid recovery phrase
        </ion-badge>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <!-- <ion-textarea type="text" placeholder="Enter Recovery Phrase" rows="3"></ion-textarea> -->
          <ion-input formControlName="walletPhrase" placeholder="Enter Recovery Phrase" type="text" [class.invalid]="!slideOneForm.controls.walletPhrase.valid && (slideOneForm.controls.walletPhrase.dirty || submitAttempt)"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Password
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-toggle formControlName="activatePasswordChecked"></ion-toggle>
          <ion-label>
            Activate to create password
          </ion-label>
        </ion-item>

        <div *ngIf="slideOneForm.controls.activatePasswordChecked.value">

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

          <br>
          <p>Note that password needs to be at least 7 characters long, and have at least 1 uppercase, 1 lowercase letter and 1 number.</p>
          <br>

        </div>
        <button ion-button full (click)="restoreWallet()">Restore Wallet</button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
