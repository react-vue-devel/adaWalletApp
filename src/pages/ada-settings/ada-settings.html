<ion-header>

  <ion-navbar>
    <ion-title>adaSettings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Name
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="Enter Wallet Name"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Transaction assurance security level
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label></ion-label>
        <ion-select [(ngModel)]="transactionAssuranceSecurityLevel">
          <ion-option value="normal">Normal</ion-option>
          <ion-option value="strict">Strict</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Password
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input type="password" placeholder="Last updated 1 month ago" ></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row justify-content-center align-items-center (click)="deleteWallet()">
      <button ion-button color="danger" clear>Delete</button>         
    </ion-row>
  </ion-grid>
      

  

</ion-content>
