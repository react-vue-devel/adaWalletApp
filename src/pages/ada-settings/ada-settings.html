<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-border>
    <ion-list-header>
      General
    </ion-list-header>
    <ion-item>
      <ion-label>Languages</ion-label>
      <ion-select [(ngModel)]="language">
        <ion-option value="en">English</ion-option>
        <ion-option value="ja">Japanese</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list no-border>
    <ion-list-header>
      Themes
    </ion-list-header>
    <ion-item>
      <ion-label>Theme</ion-label>
      <ion-select [(ngModel)]="theme">
        <ion-option value="lb">Light blue</ion-option>
        <ion-option value="cardano">Cardano</ion-option>
        <ion-option value="db">Dark blue</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list no-border>
    <ion-list-header>
      Terms of use
    </ion-list-header>
    <button ion-item (click)="ada?.viewTermsOfServiceAgreementModal()">
      Terms of Service Agreement
    </button>
  </ion-list>

</ion-content>
